<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex form</title>
</head>
<body>

<div class="d1">
    <div class="d2">
        <div class="d3"></div>
        <div class="d3">
            <div class="d3"></div>
            <div class="d3"></div>
        </div>
    </div>
    <div class="d2">
        <div class="d3"></div>
        <div class="d3"></div>
    </div>
</div>


<style>
    div {
        border: 1px solid;
        background: #0c5460;
        padding: 8px 0px;
    }

    .d1 {
        display: flex;
        flex-direction: column;
        background: #0a0a0a;
    }

    .d2 {
        display: flex;
        background: #00A000;
    }

    .d3 {
        display: flex;
        width: 100%;
        background: #acc;
    }

    @media (max-width: 700px) {
        .d2, .d3 {
            flex-direction: column;
        }
    }
</style>
</body>
</html>
